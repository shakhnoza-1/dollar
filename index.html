<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь с владельцем</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: container-glow 4s infinite alternate;
        }
        
        h1 {
            color: #fff;
            font-size: 2.8rem;
            text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
            margin-bottom: 40px;
            animation: text-glow 3s ease-in-out infinite alternate;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            color: white;
            text-decoration: none;
            text-align: center;
            letter-spacing: 2px;
            z-index: 1;
        }
        
        .btn-whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
            box-shadow: 0 0 20px #25D366, 0 0 40px rgba(37, 211, 102, 0.5);
        }
        
        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #005580);
            box-shadow: 0 0 20px #0088cc, 0 0 40px rgba(0, 136, 204, 0.5);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            z-index: -1;
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .btn:hover::before {
            opacity: 1;
            animation: btn-shine 1.5s ease;
        }
        
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            mix-blend-mode: screen;
            animation: nebula-float var(--duration) infinite linear;
        }
        
        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.8);
            animation: comet-fly linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes nebula-float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(5%, 5%); }
            50% { transform: translate(10%, 0); }
            75% { transform: translate(5%, -5%); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes comet-fly {
            0% {
                transform: translate(-100vw, -100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh) rotate(45deg);
                opacity: 0;
            }
        }
        
        @keyframes text-glow {
            0% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
            100% { text-shadow: 0 0 25px #0ff, 0 0 50px #0ff, 0 0 75px #0ff; }
        }
        
        @keyframes container-glow {
            0% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 70px rgba(0, 255, 255, 0.6); }
        }
        
        @keyframes btn-shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div class="space-bg" id="spaceBg"></div>
    
    <div class="container">
        <h1>Связь с владельцем по поводу покупки товара</h1>
        <div class="btn-container">
            <a href="https://wa.me/79691470606" class="btn btn-whatsapp">WhatsApp</a>
            <a href="tg://user?id=906678175" class="btn btn-telegram">Telegram</a>
        </div>
    </div>
    
    <script>
        const spaceBg = document.getElementById('spaceBg');
        const colors = ['#ff00ff', '#00ffff', '#00ff00', '#ff0000', '#0000ff', '#ff00cc', '#00ffcc', '#cc00ff'];
        
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 3 + 1;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const duration = Math.random() * 5 + 3;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.setProperty('--duration', `${duration}s`);
            
            spaceBg.appendChild(star);
        }
        
        for (let i = 0; i < 8; i++) {
            const nebula = document.createElement('div');
            nebula.classList.add('nebula');
            
            const size = Math.random() * 500 + 300;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const duration = Math.random() * 60 + 40;
            
            nebula.style.width = `${size}px`;
            nebula.style.height = `${size}px`;
            nebula.style.background = color;
            nebula.style.left = `${left}%`;
            nebula.style.top = `${top}%`;
            nebula.style.setProperty('--duration', `${duration}s`);
            
            spaceBg.appendChild(nebula);
        }
        
        function createComet() {
            const comet = document.createElement('div');
            comet.classList.add('comet');
            
            const startX = Math.random() * 50 - 50;
            const startY = Math.random() * 50 - 50;
            const duration = Math.random() * 20 + 10;
            
            comet.style.left = `${startX}%`;
            comet.style.top = `${startY}%`;
            comet.style.animationDuration = `${duration}s`;
            
            spaceBg.appendChild(comet);
            
            setTimeout(() => {
                comet.remove();
            }, duration * 1000);
        }
        
        setInterval(createComet, 2000);
        createComet();
    </script>
</body>
</html>
